<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO app</title>
  </head>
  <body>
    <section class="app">
      <h1 class="app__name">TODO App</h1>
      <form action="POST" class="app-form">
        <label for="todo" class="app-form__field-legend"
          >What do you have to do ?</label
        >
        <input
          type="text"
          name="todo"
          class="app-form__description-field"
          maxlength="120"
          placeholder="Your task"
        />
        <input type="submit" value="Save" class="app-form__post-data-btn" />
      </form>
    </section>

    <div class="tasks-display">
      <section class="tasks-display__info">
        <h1 class="task-display__section-name">Your Tasks</h1>
        <ol class="task-display__list"></ol>
      </section>
    </div>

    <script src="script/index.js"></script>
  </body>
</html>
